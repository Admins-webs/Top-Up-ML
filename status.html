<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Status Pesanan</title>
  <link href="style.css" rel="stylesheet">
</head>
<body class="bg-[#f5f5f5] text-gray-800 font-sans">
  <header class="bg-white shadow-md p-4">
    <h1 class="text-xl font-bold text-center text-blue-600">Cek Status Pesanan</h1>
  </header>
  <main class="max-w-lg mx-auto mt-6 bg-white rounded-lg shadow p-6">
    <input id="searchId" class="w-full p-2 border rounded mb-4" type="text" placeholder="Masukkan ID Transaksi" />
    <button onclick="checkStatus()" class="w-full bg-green-600 text-white p-2 rounded hover:bg-green-700">Cek Status</button>
    <div id="result" class="mt-4"></div>
  </main>
</body>
<script src="script.js"></script>
</html>
